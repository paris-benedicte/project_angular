<form class="formulaire" (ngSubmit)="onConnexion()" [formGroup]="formulaire">

    <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. jane.doe@domain.com" formControlName="email">
        @if(formulaire.get("email")?.hasError("required")){
            <mat-error>L'email est obligatoire</mat-error>
        }
        @if(formulaire.get("email")?.hasError("email")){
            <mat-error>Veuillez respecter le format de l'email</mat-error>
        } 
    </mat-form-field>

    <br>
    <mat-form-field >
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error>Le mot de passe est obligatoire</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Se connecter</button>

</form>
